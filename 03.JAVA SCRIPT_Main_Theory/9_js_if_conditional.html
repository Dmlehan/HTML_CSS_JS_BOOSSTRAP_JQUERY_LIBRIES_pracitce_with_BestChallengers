<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>If statement in JS</title>
</head>
<body>
<script>

  var marks = 45;
  if(marks>=90) {
    console.log("A+");
  }else if(marks>=75){
    console.log("A");
  }else if(marks>=65){
    console.log("B");
  }else if(marks>=55){
    console.log("C");
  }else if(marks>=35){
    console.log("S");
  }else{
    console.log("W");
  }

  var grade=(marks>=90)? "A+" :
          (marks>=75)?"A":
                  (marks>=65)?"B":
                          (marks>=55)? "C":
                                  (marks>=35)?"S":
                                          "W";
  console.log("Grade: ",grade);

</script>
</body>
</html>
