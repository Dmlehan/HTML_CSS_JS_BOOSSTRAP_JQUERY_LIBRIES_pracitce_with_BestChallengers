<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>operators</title>
</head>
<body>
<script>
  //ArithMatic operators

  var a=2;
  var b=3;
  var c=4;

  var add=a+b;
  console.log(add)//5

  var sub=b-a;
  console.log(sub)//1

  var nul=a*b;
  console.log(nul)//6

  var divi=c/a;
  console.log(divi);//2

  var modul=b%a;
  console.log(modul);//1

  /////////////////////////////////////////////////////////////////////////////////////////////////

  // Assignment operators

  var a=2;
  var b=3;

  a=2;
  b=3;
  b=-a;

  a=2
  b=3;
  b-=a;

  a=2;
  b=3;
  a*=b;

  a=2;
  b=3;
  a*=b; a=a*b;

  a=2;
  b=3;
  c/=a; //c=c/a=4/2=2;

  a=2;
  b=3;
  b%=a; //b=b%a=3/2=1;
  //comparison operators

  var x=5;
  var y=5;
  var z="5";
  x==y //true
  x==z //true
  x===z//true
  x!==z//true

  //logical operators

  let v1=true;
  let v2=false;
  console.log(v1&&v2);//->false
  console.log(v1||v2);//->true
  console.log(!v1);//->false
  console.log(!v2)//->ture

  //ternary operator

  var num1=1;
  console.log(num1++);

  var num1=1;
  console.log(++num1);

  var num1=1;
  console.log(num1--);

  var num1=1;
  console.log(--num1);

  // String operators
  var str1="hello";
  var str2="world";
  var str3=str1+str2;
  console.log(str3);//Hello world
  str3=str1+""+str2;
  console.log(str3);// hello world
  </script>
</body>
</html>









</script>
</body>
</html>
