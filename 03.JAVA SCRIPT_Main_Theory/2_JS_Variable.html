<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Variable</title>
</head>
<body>
 <script>
   /*
  there are 3 types of variable declaration types
  > var
  > let
  > const
 */

   // non block variable declaration
   var institue="IJSE";
   console.log(institue);

   institue="ABC";
   console.log(institue);


   //block scope variable declaration
   let name="pattern";
   name="Lehan Amanada";
   console.log(name);

    const country="Sri lanaka"
   // can't re- assign values '


 </script>
</body>
</html>
