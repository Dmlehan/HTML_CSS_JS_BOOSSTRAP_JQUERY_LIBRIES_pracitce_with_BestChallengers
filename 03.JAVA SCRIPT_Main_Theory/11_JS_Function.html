<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function</title>
</head>
<body>


<script>
 // Named Fuction
 function myFunction(param1,param2,param3){}
   function myFunction(){
     console.log("my Function");
   }
   myFunction();

 function myFunction(i,x){

   let total=i+x;
   console("SUM : " , total);
 }
   myFunction(1,5);
///////////////////////////////////////////////////////////////////////////////////////////////////
//  Function Expression

 const myFunction2=function(){
   console.log("My Function2");
 }
 myFunction2();

 const myFunction3=function(number1 , number2){
   console.log("SUM: ", number1+number2);

 }
 myFunction3(4,6);

 // Function constructor

 const myFunction3=new Function("arg1","arg2","arg3", "return arg1+arg2")

   let result= myFunction3(10,20);
 console.log("Result : ", result);


// Array Function

const myArrowFunction=()=>{
    console.log("My Arrow Fuction");
}
 myArrowFunction();//My Arrow Fuction

 const myArrowFuction=(value1,value2)=>{
     console.log("Arrow Sum", value1+value2);
 }
 myArrowFuction(5,10);


 // Anonymous Function

 document.getElementById("myId").addEventListener('click', ()=>{

 })

</script>
</body>
</html>
